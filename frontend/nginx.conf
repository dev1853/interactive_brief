# frontend/nginx.conf

server {
    listen 80;
    server_name brief.prismatica.agency;

    # Перенаправляем весь HTTP трафик на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Для проверки Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name brief.prismatica.agency;

    # --- Пути к вашим SSL сертификатам (полученным от Let's Encrypt) ---
    # Эти пути будут созданы Certbot'ом.
    # ssl_certificate /etc/letsencrypt/live/brief.prismatica.agency/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/brief.prismatica.agency/privkey.pem;

    # --- Рекомендованные настройки SSL ---
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # --- Раздача статики фронтенда ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Эта строка важна для React Router, чтобы он работал при обновлении страницы
        try_files $uri /index.html;
    }

    # --- Перенаправление API запросов на бэкенд ---
    location /api {
        # Убираем префикс /api перед отправкой на бэкенд
        rewrite /api/(.*) /$1 break;
        
        # 'backend' - это имя нашего бэкенд-сервиса в docker-compose
        proxy_pass http://backend:8001; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}